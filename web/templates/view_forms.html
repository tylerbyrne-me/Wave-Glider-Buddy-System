<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>View Submitted Forms - Wave Glider Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .table-responsive {
            max-height: 70vh; /* Adjust as needed */
        }
        .modal-body pre {
            background-color: #333;
            color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Submitted Mission Forms</h1>
        <div>
            <a href="/" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </div>

    <div id="formsSpinner" class="text-center my-5">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading forms...</span>
        </div>
        <p>Loading submitted forms...</p>
    </div>

    <div id="formsTableContainer" style="display:none;">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Mission ID</th>
                        <th>Form Type</th>
                        <th>Form Title</th>
                        <th>Submitted By</th>
                        <th>Timestamp (UTC)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="formsTableBody">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="noFormsMessage" class="text-center text-muted mt-3" style="display:none;">No forms submitted yet.</p>
    </div>

    <!-- Modal for Form Details -->
    <div class="modal fade" id="formDetailsModal" tabindex="-1" aria-labelledby="formDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formDetailsModalLabel">Form Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="formDetailsContent"></div> <!-- Changed from pre to div -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 mb-3 text-center text-muted small">
        Wave Glider Buddy System
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/view_forms.js"></script>
</body>
</html>
